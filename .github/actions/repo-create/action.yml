name: "Creare repository"
description: "Create a new repository"

inputs:
  repo_name:
    description: "Repository name"
    required: true
  repo_description:
    description: "Repository description"
    required: false
    default: "Repository created by GitHub Actions"
  repo_private:
    description: "Repository visibility"
    required: false
    default: "false"
  token:
    description: "Personal access token"
    required: true

runs:
  using: composite 
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create repository
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
        repo_name: ${{ inputs.repo_name }} 
        repo_desc: ${{ inputs.repo_description }}
        privite_repo: ${{ inputs.repo_private }}
        url_repo: ${{ github.GITHUB_SERVER_URL }}${{ github.REPOSITORY }}
      run: |
        gh api \
          --method POST \ 
          -H "Accept: application/vnd.github.v3+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          user/repos \ 
          -f "name="$repo_name" -f "description=$repo_desc" -f "homepage=https://github.com/$url_repo" -F "private=$private_repo -F "is_template=false""
